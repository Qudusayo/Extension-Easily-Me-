<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
   <link rel="stylesheet" href="popup.min.css">

    <title>Reminder</title>
</head>
<body>
    <div class="taskcard">
        <div class="fronttask">
            <div id="time">
                <div id="hourt"></div>:
                <div id="mint"></div>
                <div id="condt"></div>
            </div>
            <div id="date"></div>
            <div id="name"></div>
        </div>
    </div>
    <div id="icons">
        <div class="flex">
        <a target="_blank" title="Google" href="http://www.google.com" id="facebook">
            <i class="fa fa-globe"></i>
        </a>
        </div>
        <div class="flex">
        <a target="_blank" title="Facebook" href="http://www.facebook.com" id="facebook">
            <i class="fa fa-facebook-square"></i>
        </a>
        </div>
        <div class="flex">
        <a target="_blank" title="Twitter" href="http://www.twitter.com">
            <i class="fa fa-twitter"></i>
        </a>
        </div>
        <div class="flex">
        <a target="_blank" title="Github" href="http://www.github.com">
            <i class="fa fa-github"></i>
        </a>
        </div>
        <div class="flex">
        <a target="_blank" title="Email" href="http://mail.google.com">
            <i class="fa fa-envelope"></i>
        </a>
        </div>
    </div><hr>
    <span id="foot"> More Features Comming Soon..... </span>
    <script src="popup.js"></script>
</body>
</html>
